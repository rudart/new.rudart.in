<div class="editor download-buttons">

  {% for editor in site.custom.downloads.binaries %}

  <div class="{{ editor.os }} downloads"  style="display:none">
    {% if editor.os == 'macos' %}
    <a data-bits="64" data-os="{{ editor.os }}" data-build="integration" data-tool="editor" class="btn download-link" href="{{ site.custom.downloads.dartarchive-stable-url-prefix }}/latest/editor/darteditor-{{ editor.os }}-x64.{{ editor.editor-ext }}">
      <button class="{{ include.buttonclass }}">
        <i class="sprite-icon-download-btn"> </i>
        Скачать Dart + Editor ({{ editor.name }})
      </button>
    </a>
    {% else %}
    <a data-bits="64" data-os="{{ editor.os }}" data-build="integration" data-tool="editor" class="btn" href="{{ site.custom.downloads.dartarchive-stable-url-prefix }}/latest/editor/darteditor-{{ editor.os }}-x64.{{ editor.editor-ext }}">
      <button class="{{ include.buttonclass }}">
        <i class="sprite-icon-download-btn"> </i>
        Скачать Dart + Editor (64-bit {{ editor.name }})
      </button>
    </a>
    <p></p>
    <a data-bits="32" data-os="{{ editor.os }}" data-build="integration" data-tool="editor" class="btn download-link" href="{{ site.custom.downloads.dartarchive-stable-url-prefix }}/latest/editor/darteditor-{{ editor.os }}-ia32.{{ editor.editor-ext }}">
      <button class="{{ include.buttonclass }}">
        <i class="sprite-icon-download-btn"> </i>
        Скачать Dart + Editor (32-bit {{ editor.name }})
      </button>
    </a>
    {% endif %}
  </div>

  {% endfor %}

  <div class="editor-current-version version">
    Текущая стабильная версия Dart:
    <span class="editor-build-rev-stable">[calculating]</span>
  </div>
</div>
